<section class="menu-users-container">
    <div class="menu-users-header">
        <div class="menu-users-header-left">
            <div class="img-expand-users icon-btn" (click)="toggleUsersVisibility();"></div>
            <mat-card-title>
                <img src="../../../../assets/img/icons/account_circle.png" alt="">
                Direktnachrichten
            </mat-card-title>
        </div>
    </div>
    <div class="menu-users-content" *ngIf="usersVisible">
        <!-- Verwenden von (click) zum Senden des aktiven Benutzerindex an die Parent-Komponente -->
        <!-- <div class="user" *ngFor="let user of users; let i = index" [ngClass]="{'active': isActiveUser(i)}" (click)="setUserActive(i)">
            <img class="user-avatar" src="../../../../assets/img/avatars/{{ user.avatar }}.svg" alt="Avatar">
            <span class="user-name">{{ user.firstName }} {{ user.lastName }}</span>
        </div> -->
        @for (user of users; track $index) {
        <app-user-chip [user]="user" [active]="isActiveUser($index)"
        (click)="setUserActive($index); openDialog(user)"></app-user-chip>
        }
    </div>
</section>
