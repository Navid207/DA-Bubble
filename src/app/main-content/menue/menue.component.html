<!-- The menu itself -->
<mat-card class="menu-card" [class.menu-open]="isMenuOpen" [class.menu-closed]="!isMenuOpen"
    [ngStyle]="{'display': hideMenu ? 'none' : 'flex'}">
    <app-menue-header [pathUserName]="pathUserName"></app-menue-header>
    <app-menue-channels [channels]="channels" [channelActive]="activeChannel"
        (channelSelected)="setActiveChannel($event)" [pathUserName]="pathUserName"
        [currentUserID]="currentUserID"></app-menue-channels>
    <app-menue-messages [users]="users" [userActive]="activeUser" [currentUserID]="currentUserID"
        [pathUserName]="pathUserName" (userSelected)="setActiveMessage($event)"></app-menue-messages>
</mat-card>

<!-- The overlay-button for toggling visibility -->
<mat-card class="menu-overlay-close" (click)="toggleMenu()" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
    <mat-card-title>
        {{ isMenuOpen ? 'Workspace-Menü schließen' : 'Workspace-Menü öffnen' }}
        <img [src]="getIconSource()" alt="menu-icon">
    </mat-card-title>
</mat-card>
