<!-- The menu itself -->
<mat-card class="menu-card" [class.menu-open]="menuOpen" [class.menu-closed]="!menuOpen"
    [ngStyle]="{'display': hideMenu ? 'none' : 'flex'}">
    <app-menue-header [pathUserName]="pathUserName"></app-menue-header>
    <app-menue-channels [pathUserName]="pathUserName" (channelSelected)="setActiveChannel($event)"></app-menue-channels>
    <app-menue-messages [pathUserName]="pathUserName" (userSelected)="setActiveMessage($event)"></app-menue-messages>
</mat-card>

<!-- The overlay-button for toggling visibility -->
<mat-card class="menu-overlay-close" (click)="toggleMenu()" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
    <mat-card-title>
        {{ isMenuOpen ? 'Workspace-Menü schließen' : 'Workspace-Menü öffnen' }}
        <img [src]="getIconSource()" alt="menu-icon">
    </mat-card-title>
</mat-card>
