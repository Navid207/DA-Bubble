<section class="direct-message">
    <div (click)="openShowUserDialog(user)">
        <img src="{{ user.avatar }}" alt="avatar">
        <h3>{{ user.name }}</h3>
    </div>
    <span>Dise Unterhaltung findet nur zwichen 
        <a (click)="openShowUserDialog(user)" >{{ user.name }}</a>
         und dir statt.</span>
</section>
