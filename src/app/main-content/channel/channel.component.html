<div class="channel-row" [ngStyle]="{'gap': threadMsg ? '20px' : '0px'}"
    [ngClass]="{'menu-opened': menuOpen, 'menu-closed': !menuOpen}">
    <mat-card class="channel-card">

        @if (chat === 'channel') {
        <app-header-channel [channel]="currentChannel" [currentChannelID]="currentChannelID"></app-header-channel>
        <main class="chat-space" [ngClass]="{'chat-space-empty': (channelMessages.length <= 0)}">
            @if (channelMessages.length <= 0) { <app-channel-msg [channel]="currentChannel" [owner]="'Willi'">
                </app-channel-msg>
                }

            @for (message of channelMessages; track $index) {
            @if(checkTimeStemp(message.date)){
                <div class="day-section">
                    <hr>
                    <div>{{ newTimeStemp }}</div>
                    <hr>
                </div>
            }


                <app-message [msg]="message" [user]="getUserFromMessage(message)" [isChannelMsg]="true"
                    (threadOutput)="setThreadValues($event)"></app-message>
                }
        </main>
        }

        @else if (chat === 'message') {
        <app-direct-message [user]="chatUser"></app-direct-message>
        <main class="chat-space">
            <app-direct-msg [user]="chatUser"></app-direct-msg>

        </main>
        }

        @else {
        <app-header-new-msg></app-header-new-msg>
        <main class="chat-space">

        </main>
        }

        <app-input-textarea [channel]="currentChannel" [channelMsg]="true" [members]="currentChannelMembers"></app-input-textarea>

    </mat-card>

    @if (chat === 'channel') {
    <app-threads [channelMsg]="threadMsg" [channel]="threadChannel"
        (closeThread)="deletThreadValues($event)" [currentChannelMembers]="currentChannelMembers"></app-threads>
    }

</div>
