@if(channelMsg){

<mat-card class="thread-panel">
  <header class="thread-header">
    <div class="header-title">
      <h2>Thread</h2>
      <p>#{{ channel?.name }}</p>
      <!--Channel-->
    </div>
    <button class="close-button">
      <mat-icon class="close-icon">close</mat-icon>
    </button>
  </header>
  <main>

    <app-message [msg]="channelMsg" [currentUserID]="data.currentUser.id"
      [user]="data.getUserFromMessage(channelMsg)"></app-message>

    <div class="response-counter">
      <div>{{ channelMsg.replies.length }}</div>
      <div>Antworten</div>
      <mat-divider></mat-divider>
    </div>

    <!-- REPLY MESSAGE -->

    @for (reply of channelMsg.replies ; track $index) {
    <app-message [msg]="reply" [currentUserID]="data.currentUser.id"
      [user]="data.getUserFromReply(reply)"></app-message>
    }

  </main>

  <app-input-textarea [channel]="channel" [msg]="channelMsg"></app-input-textarea>

</mat-card>


}
